                                <button class="btn-toggle ${isUsed ? 'used' : ''}" onclick="toggleReview(${actualIndex})">
                                    ${isUsed ? '‚úì' : '‚óã'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        loadData();
    </script>
